---

- name: include task from requirements.yml
  include_tasks: requirements.yml
  when: requirements_path is defined
  tags:
    - vimrc

- name: Ensures {{ config_root }} dir exists
  file:
    path: "{{ config_root }}"
    state: directory
    recurse: true
  tags:
    - vimrc

- name: stat ~/.vimrc
  stat: path=~/.vimrc
  register: vimrc_stat
  tags:
    - vimrc

- name: Move ~/.vimrc to vimrc.old
  command: mv ~/.vimrc ~/.vimrc.old
  when: vimrc_stat.stat.exists
  tags:
    - vimrc

- name: copy the minimal vimrc if not exists
  template:
    src: "{{ config_src }}_minimal.j2"
    dest: "{{ config_dest }}"
  tags:
    - vimrc
  when: (vimrc_mode == "minimal") and (config_filename is undefined) and (config_filename == "")

- name: copy the full vimrc if not exists
  template:
    src: "{{ config_src }}_full.j2"
    dest: "{{ config_dest }}"
  tags:
    - vimrc
  when: (vimrc_mode == "full") and (config_filename is undefined) and (config_filename == "")

- name: copy vimrc
  template:
    src: "{{ config_filename }}"
    dest: "{{ config_dest }}"
  tags:
    - vimrc
  when: (config_filename is defined) and (config_filename != "")

- name: get vimrc
  slurp:
    src: "{{ config_dest }}"
  register: slurp_task
  tags:
    - plug
    - vimrc

- name: set fact for config file content
  set_fact:
    vimrc: "{{ slurp_task.content|b64decode }}"
  tags:
    - plug
    - vimrc

- name: include task from vimPlug.yml
  include_tasks: vimPlug.yml
  when: '"Plug" in vimrc'
  tags:
    - plug
    - vimrc

- name: display post install message
  debug:
    msg:
      - '***********************************************************'
      - '***********************************************************'
      - '***********************************************************'
      - '***                                                     ***'
      - '*** Things left to do:                                  ***'
      - '***   - import your vimrc settings if you have          ***'
      - '***   - run :PlugInstall to install all the plugins     ***'
      - '***                                                     ***'
      - '***********************************************************'
      - '***********************************************************'
      - '***********************************************************'
  tags:
    - plug
    - vimrc
